const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ---------------- CUSTOMER AI ----------------
async function customerAI() {
  const query = document.getElementById("searchInput").value;
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "ü§ñ AI thinking...";

  const { data } = await supabase.from("programs").select("*");

User request: "${query}"

`;

  const aiResponse = await callAI(prompt);

}

// ---------------- ADMIN LOGIN ----------------
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) return alert("Login failed");

  document.getElementById("adminPanel").classList.remove("hidden");
  alert("Admin logged in");
}

// ---------------- ADMIN AI ----------------
async function adminAI() {
  const cmd = document.getElementById("adminCommand").value;
  const log = document.getElementById("adminLog");
  log.innerHTML = "ü§ñ Processing...";

  const prompt = `
You are an admin AI.
Convert this command into JSON with fields:
program_name, program_type, geography, owning_company, description.

Command: "${cmd}"
`;

  const aiJSON = await callAI(prompt);

  try {
    const parsed = JSON.parse(aiJSON);
    await supabase.from("programs").insert(parsed);
    log.innerHTML = "‚úÖ Database updated by AI";
  } catch {
    log.innerHTML = "‚ùå AI output invalid";
  }
}

// ---------------- OPENAI CALL ----------------
async function callAI(prompt) {
  const res = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${OPENAI_KEY}`
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [{ role: "user", content: prompt }]
    })
  });

  const data = await res.json();
  return data.choices[0].message.content;
}
