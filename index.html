<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Database Search</title>
  <style>
    body { font-family: Arial; background: #0f172a; color: white; padding: 40px; max-width: 900px; margin: auto; }
    textarea { width: 100%; height: 120px; padding: 12px; font-size: 16px; border-radius: 6px; border: 1px solid #334155; background-color: #1e293b; color: white; resize: vertical; }
    button { margin-top: 12px; padding: 12px 24px; font-size: 16px; cursor: pointer; background-color: #2563eb; color: white; border: none; border-radius: 6px; }
    button:hover { background-color: #1d4ed8; }
    pre { margin-top: 24px; background: #020617; padding: 16px; white-space: pre-wrap; border-radius: 6px; min-height: 80px; }
  </style>
</head>
<body>
  <h1>AI Database Search</h1>
  <textarea id="query" placeholder="Ask something like: List all counsellors in Europe"></textarea><br />
  <button id="askButton">Ask AI</button>
  <pre id="output">Waiting for input…</pre>

  <script>
    const FUNCTION_URL = "https://yhuskpncfazxdikklkdk.supabase.co/functions/v1/ai-search";

    async function runAI() {
      const question = document.getElementById("query").value.trim();
      const output = document.getElementById("output");
      if (!question) { output.textContent = "❗ Please type a question first."; return; }
      output.textContent = "Thinking…";

      try {
        const res = await fetch(FUNCTION_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        if (!res.ok) output.textContent = "❌ Error: " + (data.error || res.status);
        else output.textContent = JSON.stringify(data.answer, null, 2);

      } catch (err) {
        output.textContent = "❌ Error: " + err.message;
      }
    }

    document.getElementById("askButton").addEventListener("click", runAI);
  </script>
</body>
</html>
