<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Search</title>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 40px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #1e293b;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #334155;
    }

    pre {
      margin-top: 20px;
      background: #020617;
      padding: 15px;
      white-space: pre-wrap;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <h1>AI Database Search</h1>

  <textarea id="query" placeholder="Ask a question..."></textarea>
  <br />
  <button onclick="runAI()">Ask AI</button>

  <pre id="output">Waiting...</pre>

  <script>
    // ðŸ”´ CHANGE THESE TO YOUR VALUES
    const SUPABASE_URL = "https://yhuskpncfazxdikklkdk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlodXNrcG5jZmF6eGRpa2tsa2RrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2ODIwNDMsImV4cCI6MjA4MjI1ODA0M30.T7VopvE-dJ7sQugavWlKz0EliXKaVx-NGckRyw02YEk";

    // âœ… Correctly create Supabase client
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function runAI() {
      const question = document.getElementById("query").value.trim();
      const outputEl = document.getElementById("output");

      if (!question) {
        outputEl.innerText = "Please type a question first.";
        return;
      }

      outputEl.innerText = "Thinking...";

      try {
        const { data, error } = await supabase.functions.invoke("ai-search", {
          body: { question }
        });

        if (error) throw error;

        outputEl.innerText = data?.answer || JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        outputEl.innerText = "Error: " + (err.message || err);
      }
    }
  </script>

</body>
</html>
