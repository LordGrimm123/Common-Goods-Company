<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Database Search</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #334155;
      background-color: #1e293b;
      color: white;
      resize: vertical;
    }

    button {
      margin-top: 12px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .results {
      margin-top: 24px;
      background: #020617;
      padding: 16px;
      border-radius: 6px;
      min-height: 100px;
      white-space: pre-wrap;
    }

    .error {
      color: #f87171;
    }

    .loading {
      color: #facc15;
    }
  </style>
</head>

<body>

  <h1>AI Database Search</h1>

  <textarea id="query" placeholder="Ask something like:&#10;List all counsellors in UAE specialising in finance"></textarea>
  <br />
  <button id="askButton">Ask AI</button>

  <div id="results" class="results">Waiting for input‚Ä¶</div>

  <script>
    /**********************************************************
     * üîí CONFIG ‚Äî YOUR FUNCTION & ANON KEY
     **********************************************************/
    const FUNCTION_URL = "https://yhuskpncfazxdikklkdk.supabase.co/functions/v1/ai-search";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlodXNrcG5jZmF6eGRpa2tsa2RrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2ODIwNDMsImV4cCI6MjA4MjI1ODA0M30.T7VopvE-dJ7sQugavWlKz0EliXKaVx-NGckRyw02YEk";

    /**********************************************************
     * üöÄ MAIN FUNCTION
     **********************************************************/
    async function runAI() {
      const question = document.getElementById("query").value.trim();
      const resultsDiv = document.getElementById("results");

      if (!question) {
        resultsDiv.textContent = "‚ùó Please type a question first.";
        resultsDiv.className = "results error";
        return;
      }

      resultsDiv.textContent = "Thinking‚Ä¶";
      resultsDiv.className = "results loading";

      try {
        const response = await fetch(FUNCTION_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": SUPABASE_ANON_KEY,
            "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || `Request failed (${response.status})`);
        }

        // Display database results in a readable format
        if (data.answer) {
          resultsDiv.textContent = data.answer;
        } else if (data.results) {
          resultsDiv.textContent = JSON.stringify(data.results, null, 2);
        } else {
          resultsDiv.textContent = "No results found.";
        }

        resultsDiv.className = "results";

      } catch (err) {
        console.error(err);
        resultsDiv.textContent = "‚ùå Error: " + err.message;
        resultsDiv.className = "results error";
      }
    }

    document.getElementById("askButton").addEventListener("click", runAI);
  </script>

</body>
</html>
