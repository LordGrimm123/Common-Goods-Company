<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Database Search</title>

  <!-- Supabase JS (UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 40px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #334155;
      background-color: #1e293b;
      color: white;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #1e293b;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #334155;
    }

    pre {
      margin-top: 20px;
      background: #020617;
      padding: 15px;
      white-space: pre-wrap;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <h1>AI Database Search</h1>

  <textarea id="query" placeholder="Ask a question..."></textarea>
  <br />
  <button id="askButton">Ask AI</button>

  <pre id="output">Waiting...</pre>

  <script>
    // ✅ YOUR SUPABASE DETAILS
    const SUPABASE_URL = "https://yhuskpncfazxdikklkdk.supabase.co";
    const SUPABASE_ANON_KEY = "PASTE_YOUR_ANON_KEY_HERE";

    // ✅ Create client ONCE
    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    // ✅ Function
    async function runAI() {
      const question = document.getElementById("query").value.trim();
      const output = document.getElementById("output");

      if (!question) {
        output.textContent = "Please type a question.";
        return;
      }

      output.textContent = "Thinking...";

      try {
        const { data, error } = await supabaseClient.functions.invoke(
          "ai-search",
          { body: { question } }
        );

        if (error) throw error;

        output.textContent =
          data?.answer ?? JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        output.textContent = "Error: " + err.message;
      }
    }

    // ✅ Attach click AFTER everything loads
    document
      .getElementById("askButton")
      .addEventListener("click", runAI);
  </script>

</body>
</html>
